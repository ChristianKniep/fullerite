{
    "prefix": "fullerite.",
    "interval": 10,
    "defaultDimensions": {
        "application": "fullerite",
        "host": "qnib"
    },
    "fulleritePort": 19191,

    "diamondCollectorsPath": "src/diamond/collectors",
    "diamondCollectors": {
        "CPUCollector": {"interval": 10},
        "PingCollector": {"target_google": "google.com", "interval": 10, "bin": "/sbin/ping"}
    },

    "collectors": {
        "Test": {
            "metricName": "TestMetric",
            "interval": 10
        },
        "Diamond":{
            "port": "19191",
            "interval": 10
        },
        "Fullerite":{
        }
    },

    "handlers": {
        "Graphite": {
            "server": "192.168.99.100",
            "port": "2003",
            "interval": "1",
            "max_buffer_size": 300,
            "timeout": 2
        }
    }
}
